<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" type="text/css">

</head>
<body>
  <div class="fondo">
    <img src="images/pattern-background-desktop.svg" alt="background">
  </div>
  <div class="container">
    <div class="img-container">
      <img src="images/illustration-hero.svg" alt="">
    </div>
    <div class="content">
      <div class="title"><h2>Order Summary</h2></div>
      <div class="description"><p>You can now listen 
        to millions of songs, audiobooks, 
        and podcasts on any device anywhere
         you like!</p></div>
      <div class="subscription">
        <div class="price">
          <div class="sound-img"><img src="images/icon-music.svg" alt=""></div>
          <div class="plan"><h3 class="price-title">Annual Plan</h3>
          <p class="price-amount">$59.99/year</p></div>
        </div>
        <div class="change"><a href="#" id="link-change">Change</a></div>
      </div>
      <div class="payment">
        <div class="payment-button">
          <button>Proceed to Payment</button>
        </div>
        <h4><a href="#" id="cancel-link">Cancel Order</a></h4>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://my-entertainment-place.blogspot.com/">Luis Rivas</a>.
  </div>
</body>
</html>
